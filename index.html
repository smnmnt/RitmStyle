<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">
    <title>RitmStyle</title>
</head>
<body>
    <section class="header">
        <div class="container block">
            <a href="#" class="logo__link">
                <img src="./img/favicon.svg" alt="favicon" class="logo__link__image">
            </a>
            <div class="header__links">
                <a href="#" class="header__link">Главная</a>
                <a href="#" class="header__link">Сеансы</a>
                <a href="#" class="header__link">Отзывы</a>
                <a href="#" class="header__link">Конткты</a>
                <a href="#" class="header__link">Отзывы</a>
                <a href="#" class="header__link">Обо мне</a>
                <a href="#" class="header__link">Блог</a>
            </div>
            <!-- /.header__links -->
            <a href="#" class="header__button button">Записаться на сеанс</a>
        </div>
        <!-- /.container -->
    </section>
    <!-- /.header -->
    <section class="promo">
        <div class="container">
            <div class="promo__picture">
                <div class="promo__box">
                    <p class="promo__slogan">Укрепление здоровья</p>
                    <h1 class="promo__title">Акватерапия RitmStyle</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="cards">
        <div class="container">
            <h2 class="cards__title">Сеансы RitmStyle</h2>
            <div class="cards__box">
                <div class="cards__column">
                    <div href="#" class="card card__first card__big">Стандартный RitmStyle</div>
                </div>
                <div class="cards__column">
                    <div href="#" class="card card__second">RitmStyle для пар</div>
                    <div href="#" class="card card__third">RitmStyle для беременных</div>
                </div>
                <div class="cards__column">
                    <div href="#" class="card card__fourth">RitmStyle с полным погружением под воду</div>
                    <div href="#" class="card card__fifth">RitmStyle + красочная подводная фотосессия</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
